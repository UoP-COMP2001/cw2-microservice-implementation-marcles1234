
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>Hello, People!</h1>

    {% for user in users %}
    <h2>{{ user.Name }}</h2>
    <ul>
        {% for activity in user.activity %}
        <li>{{ activity.Favourite_activity }}</li>
        {% endfor %}
    </ul>
    {% endfor %}

</body>
</html>
